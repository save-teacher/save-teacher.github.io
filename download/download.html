<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="guide">
    <div class="guide-item" id="1">
        <span>1</span>
        <p>向导开始</p>
    </div>
    <!-- /.guide-item -->
    <div class="guide-item" id="2">
        <span>2</span>
        <p>安装协议</p>
    </div>
    <!-- /.guide-item -->
    <div class="guide-item" id="3">
        <span>3</span>
        <p>下载</p>
    </div>
    <!-- /.guide-item -->
    <div class="guide-item" id="4">
        <span>4</span>
        <p>向导结束</p>
    </div>
    <div style="text-align:center">
    	<div id="1content">
        	<p>欢迎使用 Save Teacher 安装向导。本向导共四步。</p>
    	</div>
        <div id="2content">
        	<p>请认真阅读以下协议，点击 下一步 则代表您同意该协议。</p>
            <iframe
    id="frame"
    style="width:70%;height:40%;"
    src="https://save-teacher.github.io/license.txt"></iframe>
    	</div>
        <div id="3content">
        	<p>下载即将开始</p>
    	</div>
        <div id="4content">
        	<p>下载已开始。向导结束。</p>
    	</div>
        <div>
        	<button onclick="change()" id="btn">下一步</button>
    	</div>
    </div>
    <!-- /.guide-item -->
    <script>
	now=1;
	function change(value){
		if(value==undefined) now++;
		else now=value;
		for(i=1;i<=4;i++){
			if(i<now){
				document.getElementById(i+"").className="guide-item over";
				document.getElementById(i+"content").style.display='none';
			}
			else if(i==now){
				document.getElementById(i+"").className="guide-item on";
				document.getElementById(i+"content").style.display='block';
			}
			else{
				document.getElementById(i+"").className="guide-item";
				document.getElementById(i+"content").style.display='none';
			}
		}
		if(now==3){
			downloadFile("http://www.52api.cc/lanzou/api.php?url=https://wwu.lanzoue.com/iCs1e0efv2ad&type=down");
			setTimeout(function(){now=4}, 2000);
		}
		if(now==5){
      now=4;
    }
	}
	change(1);
	function downloadFile(downloadFileUrl) {
		var elemIF = document.createElement("iframe");
		elemIF.src = downloadFileUrl;
		elemIF.style.display = "none";
		document.body.appendChild(elemIF);
	}
	</script>
</div>
<!-- /.guide -->
</body>
</html>
